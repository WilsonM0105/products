version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_products
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "6969:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: